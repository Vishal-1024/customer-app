<!DOCTYPE html>
<html>
<head>
  <title>Customer App</title>
</head>
<body>

    <div id="todaysReminders">
        <h1>Today's Reminders</h1>
        <div id="todaysList"></div>
      </div>
      
      <div id="upcomingReminders">
        <h1>Upcoming Reminders</h1>
        <div id="upcomingList"></div>
      </div>

  <h2>Add Customer</h2>
  <form id="customerForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="date" name="start_date" required><br>
    <input type="date" name="expiration_date" required><br>
    <input type="text" name="product" placeholder="Product"><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="text" name="mobile_number" placeholder="Mobile Number" required><br>
    <button type="submit">Add Customer</button>
  </form>

  <h2>Customers</h2>
  <div id="customers"></div>

  <script>
    // Add Customer
    document.getElementById('customerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const response = await fetch('http://localhost:3000/api/customers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      if (response.ok) {
        alert('Customer added!');
        e.target.reset();
        loadCustomers();
      } else {
        alert('Error: ' + await response.text());
      }
    });

    // Load Customers
    async function loadCustomers() {
  const response = await fetch('http://localhost:3000/api/customers');
  const customers = await response.json();
  const sortedCustomers = customers.sort((a, b) => a.name.localeCompare(b.name));
  const container = document.getElementById('customers');
  container.innerHTML = sortedCustomers.map(c => `
    <p>${c.name} - ${c.product} (Start: ${c.start_date}, End: ${c.expiration_date})<br>
    Address: ${c.address}<br>
    Mobile: ${c.mobile_number}</p>
  `).join('');
}

async function loadTodaysReminders() {
  const response = await fetch('http://localhost:3000/api/customers/today-reminders');
  const reminders = await response.json();
  const container = document.getElementById('todaysList');
  container.innerHTML = reminders.map(r => `
    <p>${r.type} for ${r.name} on ${r.reminder_date}</p>
  `).join('');
}

async function loadUpcomingReminders() {
  const response = await fetch('http://localhost:3000/api/customers/upcoming-reminders');
  const reminders = await response.json();
  const container = document.getElementById('upcomingList');
  container.innerHTML = reminders.map(r => `
    <p>${r.type} for ${r.name} on ${r.reminder_date}</p>
  `).join('');
}


    // Load customers on page load
    loadCustomers();
    loadTodaysReminders();
    loadUpcomingReminders();
  </script>
</body>
</html>
